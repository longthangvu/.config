# Change the default prompt format
format = """\
[╭╴](245)$env_var $all\
[╰─](245)$character"""

# Change the default prompt characters
[character]
success_symbol = "[](245)"
error_symbol = "[](245)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold 178) '  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "bold 178"
style_root = "red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](cyan) "
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "../"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "󰘬 "
format = "[$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰩳 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "󰑕 "
deleted = " "






